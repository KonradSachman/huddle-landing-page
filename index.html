<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/5329897fb5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Huddle</title>
</head>
<body>
<footer class="footer">
    <div class="container__width1440px">

        <div class="f__logo">
            <img src="assets/white-logo.svg" alt="" class="footer__logo__img">
        </div>

        <div class="footer__elements">

            <div class="width33 f__element__contact">
                <div class="f__contact__details">
                    <div class="flex__style f__contact__location">
                        <div class="contact__icon f__location__icon">
                            <img src="assets/icon-location.svg" class="f__location__img" alt="">
                        </div>
                        <p class="f__location text">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. A accusamus debitis eius iste
                            molestias odit placeat quas similique vitae.</p>
                    </div>

                    <div class="flex__style f__contact__phone">
                        <div class="contact__icon f__phone__icon">
                            <img src="assets/icon-phone.svg" alt="" class="f__phone__img">
                        </div>
                        <p class="f__phone text">
                            +1-543-123-4567
                        </p>
                    </div>

                    <div class="flex__style f__contact__email">
                        <div class="contact__icon f__email__icon">
                            <img src="assets/icon-email.svg" alt="" class="f__email__img">
                        </div>
                        <p class="f__email text">
                            example@hubble.com
                        </p>
                    </div>
                </div>
            </div>

            <div class="flex__style width33 f__element__meny">
                <div class="f__meny__left">
                    <ul class="f__list">
                        <li class="f__left_element"><a href="">About Us</a></li>
                        <li class=" margin__topbottom30 f__left_element"><a href="">What We Do</a></li>
                        <li class="f__left_element"><a href="">FAQ</a></li>
                    </ul>
                </div>
                <div class="f__meny__right">
                    <ul class="f__list">
                        <li class="f__right__element"><a href="">Career</a></li>
                        <li class="margin__topbottom30 f__right__element"><a href="">Blog</a></li>
                        <li class="f__right__element"><a href="">Contact Us</a></li>
                    </ul>
                </div>
            </div>

            <div class="width33 f__element__icons__copyright">
                <div class="f__social__icons">

                    <a href="">
                        <div class="f__sicon facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                    </a>
                    <a href="">
                        <div class="f__sicon twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </a>
                    <a href="">
                        <div class="f__sicon instagram">
                            <i class="fab fa-instagram"></i>
                        </div>
                    </a>

                </div>
                <div class="f__copyright">
                    <p class="f__copyright__text">
                        &copy; Copyright 2018 Huddle. All rights reserved.
                    </p>
                </div>
            </div>

        </div>

    </div>
</footer>
</body>
</html>
